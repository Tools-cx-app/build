name: Test
run-name: "Test: ${{github.event.head_commit.message}}"
on:
  workflow_dispatch:
  push:
    paths: .github/workflows/test.yaml

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Restore cached data
        id: cache-data-restore
        uses: actions/cache/restore@v4
        with:
          path: |
            out/build-llvm-host
          key: ${{ runner.os }}-0.13.0-host_llvm

      - name: List
        id: cache-data-save
        if: steps.cache-data-restore.outputs.cache-hit == 'true'
        run: |
          ls -l out/build-llvm-host

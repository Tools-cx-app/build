# https://docs.github.com/en/actions
name: Template
on:
  push:
    paths: ".github/workflows/template.yaml"
  workflow_dispatch:
    inputs:
      mode:
        description: "mode"
        required: false

permissions:
  contents: write
  actions: write

jobs:
  job1:
    name: "job1: build ${{matrix.target}}"
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        target:
          [
            aarch64-linux-musl,
            arm-linux-musleabi,
            x86-linux-musl,
            x86_64-linux-musl,
          ]

    steps:
      - name: step1
        run: |
          if [ -z ${{inputs.mode}} ]; then
            echo "mode is empty"
          else
            echo "mode is ${{inputs.mode}}"
          fi

      - name: set env
        run: echo DATE=$(date +"%Y-%m-%d %H:%M:%S") >> ${GITHUB_ENV}

      - name: get env
        run: echo env.DATE=${{env.DATE}}

      - name: create artifact
        run: |
          tarball_name=clang+clang-tools-extra+lld-19.1.7-ape
          echo tarball_name="${tarball_name}" >> ${GITHUB_ENV}
          echo "Hello!" >${tarball_name}.tar.xz

      - name: Upload
        if: ${{matrix.target == 'aarch64-linux-musl'}}
        uses: actions/upload-artifact@main
        with:
          name: upload
          path: ${{env.tarball_name}}.tar.xz

      - name: Release
        uses: ncipollo/release-action@v1.15.0
        with:
          tag: "test"
          artifacts: ${{env.tarball_name}}.tar.xz
          allowUpdates: true
          replacesArtifacts: true
          body: |
            [action](${{github.server_url}}/${{github.repository}}/actions/runs/${{github.run_id}})

      - name: Delete workflow runs
        uses: Mattraks/delete-workflow-runs@v2.0.6
        with:
          delete_workflow_pattern: "template.yaml"
          retain_days: 0
          keep_minimum_runs: 1

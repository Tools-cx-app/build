      - name: Get bore
        run: |
          curl https://github.com/ekzhang/bore/releases/download/v0.5.1/bore-v0.5.1-x86_64-unknown-linux-musl.tar.gz -Lk | gzip -d | tar -x
          sudo mv bore /usr/local/bin
          # bore local 7681 --to bore.pub

      # - name: Get code-server
